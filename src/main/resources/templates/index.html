<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    table {
        border: 1px solid black;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="d-flex justify-content-between">
        <h1>Pokedex</h1>
        <h2>
            <a class="btn btn-primary" href="createpokemon" role="button">Create pokemon</a>
        </h2>
    </div>
    <table class="table table-hover bg-white">
        <thead class="thead-light">
        <tr>
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Speed
            </th>
            <th>
                Special defence
            </th>
            <th>
                Special attack
            </th>
            <th>
                Defence
            </th>
            <th>
                Attack
            </th>
            <th>
                HP
            </th>
            <th>
                Primary type
            </th>
            <th>
                Secondary type
            </th>
            <th>
                Picture
            </th>
            <th>
                Change
            </th>
            <!--
                        <th>
                            Update
                        </th>
            -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="pokemons : ${pokemon}">
            <td th:text="${pokemons.id}">
            </td>
            <td>
                <a th:href="@{'https://pokemondb.net/pokedex/' + ${pokemons.name}}"><p th:text="${pokemons.name}"></p></a>
            </td>
            <td th:text="${pokemons.speed}">
            </td>
            <td th:text="${pokemons.special_defence}">
            </td>
            <td th:text="${pokemons.special_attack}">
            </td>
            <td th:text="${pokemons.defence}">
            </td>
            <td th:text="${pokemons.attack}">
            </td>
            <td th:text="${pokemons.hp}">
            </td>
            <td th:text="${pokemons.primary_type}">
            </td>
            <td th:text="${pokemons.secondary_type}">
            </td>
            <td>
                <a th:href="@{'https://pokemon.gameinfo.io/en/pokemon/' + ${pokemons.id} + '-' + ${pokemons.name}}">
                <img th:src="@{'https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/' + ${pokemons.id} + '.png'}">
                </a>
            </td>
            <td class="d-flex flex-column">
                <a class="btn btn-primary" th:href="@{'/update/' + ${pokemons.id}}" role="button">Update</a>
                <a class="btn btn-danger mt-3" th:href="@{'/delete/' + ${pokemons.id}}" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
